<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/th.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <h1> <span class="MBL-BOLD">Password</span> Generator</h1>

            <div class="displayConatiner">
                <input readonly placeholder="Password" class="randPass" type="text" dataPassDisplay>
                <button class="copyBtn">
                    <span copyMsg></span>
                    <img src="assets/copy.svg" alt="Copy Button"></button>
            </div>

            <div class="inputConatiner">
                <!-- Password Length Section  -->

                <div class="lengthConatiner">
                    <p>Password Length</p>
                    <span data-lengthNumber>0</span>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlide>

                <!--Input Field  -->
                <form>
                    <div class="check">
                        <input type="checkbox" name="" id="Uppercase">
                        <label for="Uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="Lowercase">
                        <label for="Lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="Numbers">
                        <label for="Numbers">Include Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="Sybmols">
                        <label for="Sybmols">Include Sybmols</label>
                    </div>

                </form>
                    <div class="strengthContainer">
                        <p>Strength</p>
                        <span strengthIndicator></span>
                    </div>

                    <button class="generateBtn">
                        Generate Password 
                    </button>
              

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
